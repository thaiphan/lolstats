<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LOLStats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<label>Role
<select name="role"></select>
</label>
<label>Player
    <select name="player"></select>
</label>
<label>X Axis
<select name="x-axis">
    <option value="Damage Dealt">Damage Dealt</option>
    <option value="Damage Taken">Damage Taken</option>
    <option value="Damage Efficiency">Damage Efficiency</option>
    <option value="Minute">Minute</option>
    <option value="Damage/Minute">Damage/Minute</option>
</select>
</label>
<label>Y Axis
<select name="y-axis">
    <option value="Damage Dealt">Damage Dealt</option>
    <option value="Damage Taken">Damage Taken</option>
    <option value="Damage Efficiency">Damage Efficiency</option>
    <option value="Minute">Minute</option>
    <option value="Damage/Minute">Damage/Minute</option>
</select>
</label>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
